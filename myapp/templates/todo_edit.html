{%extends 'base.html'%}
{%block main_block%}
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 border border-2 rounded p-3">
                <h2>ToDo Update</h2>
                <form action="" method="post">
                    {%csrf_token%}
                    <div>
                        <label for="">Activity</label>
                        {{form.title}}
                    </div>
                    <div>
                        <label for="">Status</label>
                        {{form.status}}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-success mt-2" type="submit">Confirm</button> 
                    </div>
                </form>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
{%endblock%}
