{%extends 'base.html'%}

{%block main_block%}



<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-6">

        <h2><center>ToDo List</center></h2><br>

        <center>
            Add New Task? <a href="{%url 'todo-add'%}" class="btn btn-primary mb-2">Add Task</a>
        </center><br>
 
      
        <table class="table table table-dark text text-center">

            <tr>
                
                <td>Activity</td>
                <td>created_date</td>
                <td>status</td>
                <td>owner</td>
                <td>Action</td>
            </tr>
            {%for i in qs%}

            <tr>
                <td>{{i.title}}</td>
                <td>{{i.created_date}}</td>
                <td>{%if i.status == False %}
                    Due

                    {%else%}
                    Compleated

                    {%endif%}</td>
                <td>{{i.owner}}</td>
                <td>
                    <a href="{%url 'todo-edit' i.id%}" class="btn btn-outline-warning">Edit</a>
                    <a href="{%url 'todo-delete' i.id%}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>


            {%endfor%}
        </table>
    </div>
    <div class="col-3"></div>
</div>



{%endblock%}
